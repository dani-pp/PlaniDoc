<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaniDoc | Agenda tu cita médica</title>
    <link href="{{url_for('static', filename='logo-img.png')}}" rel="icon">
    <link href="{{ url_for('static', filename='tailwind/output.css') }}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">


</head>
<body class="m-0" bg>
    <header class="flex shadow-md" style="background-color: #abd1ec;">
        <a href="{{url_for('index')}}"><img class="w-48" src="{{url_for('static', filename='logo-texto.png')}}"></a>
        <nav class="flex flex ml-auto mr-[5vw] gap-[5vw] items-center font-ubuntu">
            <a class="" href="#"><button class="text-white font-medium rounded p-1 pl-4 pr-4 hover:cursor-pointer hover:bg-blue-400 hover:text-white hover:ease-in-out hover:duration-200">Hola, {{nombre}}</button></a>
            <a href="{{url_for('agendar')}}"><button class="text-gray-900 font-medium rounded p-1 pl-4 pr-4 hover:cursor-pointer hover:bg-blue-400 hover:text-white hover:ease-in-out hover:duration-150">Agendar Hora</button></a>
            <a href="{{url_for('iniciar')}}"><button class="text-gray-900 font-medium rounded p-1 pl-4 pr-4 hover:cursor-pointer hover:bg-blue-400 hover:text-white hover:ease-in-out hover:duration-150">Contacto</button></a>
            <a class="" href="{{url_for('cerrar')}}"><button class="text-gray-900 font-medium rounded p-1 pl-4 pr-4 hover:cursor-pointer hover:bg-blue-400 hover:text-white hover:ease-in-out hover:duration-200">Cerrar sesión</button></a>
        
        </nav>
    </header>

<main class="font-raleway">

  <div class="min-h-30 justify-items-center shadow-xl z-10 pb-10" style="background-color: #dff1ff;">
      <h1 class="text-3xl pt-8 font-medium font-ubuntu text-center">
    Busca tu profesional
  </h1>
<form id="buscador" method="GET" action="{{ url_for('buscador') }}" class="flex items-center space-x-2 p-4">

      <input type="search" name="busqueda" id="busqueda" placeholder="Escribe aquí lo que buscas" class="w-[30vw] h-10 border-2 border-gray-500 rounded pl-3 bg-white">

      <button type="submit" class="w-10 h-10 border-2 border-gray-800 rounded bg-white hover:bg-gray-100 p-2 cursor-pointer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="w-full h-full"
        >
          <path d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z"/>
        </svg>
      </button>

    </form>
    </div>

<div id="seccionResultados" class="text-center py-[10vh] bg-cover w-screen min-h-screen" style="background-image: url('{{ url_for('static', filename='bg-registro-1.3.png') }}');">
  <h2 class="font-ubuntu text-2xl font-semibold text-white pb-5">Resultados de búsqueda</h2>

  <div class="w-[70%] min-h-[80vh] bg-white/60 mx-auto rounded-md p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for profesional in resultados %}
      <div class="bg-white shadow rounded-xl p-5 text-center">
        <h3 class="font-semibold text-lg">{{ profesional.nombre}}</h3>
        <h3 class="font-semibold text-lg">{{ profesional.apellidos}}</h3>
        <h3 class="font-semibold text-lg">{{ profesional.telefono}}</h3>
        <h3 class="font-semibold text-lg">{{ profesional.correo}}</h3>
        <h3 class="font-semibold text-lg">{{ profesional.especialidad}}</h3>
        <h3 class="font-semibold text-lg">{{ profesional.descripcion}}</h3>
        <h3 class="font-semibold text-lg">{{ profesional.anos_experiencia}}</h3>
        <img src="https://em-content.zobj.net/source/apple/96/smiling-face-with-smiling-eyes_1f60a.png" class="w-[5vw] mx-auto border border-black rounded-full mt-4">
      </div>
    {% endfor %}
  </div>
</div>

</main>




</body>
</html>
